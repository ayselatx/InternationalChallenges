{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% block content %}
<section class="vh-100 gradient-custom d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">

      <!-- Left Image -->
      <div class="col-3 col-md-3 d-flex justify-content-center mb-3 mb-md-0">
        <img src="{% static 'images/PUT.png' %}" class="img-fluid rounded" alt="Left Image">
      </div>

      <!-- Login Form -->
      <div class="col-12 col-md-6 mb-3 mb-md-0">
        <div class="card text-white text-center shadow-lg" style="border-radius: 1rem; background: rgba(255, 255, 255, 0.2);">
          <div class="card-body p-5">
            <h2 class="fw-bold mb-2 text-white">Login</h2>
            <p class="text-white-50 mb-4">Please enter your login and password!</p>

            <form method="post">
              {% csrf_token %}

              <div class="form-outline form-white mb-4">
                <input type="text" name="username" id="id_username" class="form-control form-control-lg" required />
                <label class="form-label" for="id_username">Username</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" name="password" id="id_password" class="form-control form-control-lg" required />
                <label class="form-label" for="id_password">Password</label>
              </div>

              <button type="submit" class="btn btn-outline-light btn-lg px-5">Login</button>
            </form>

            <div class="mt-3">
              <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>

      <!-- Right Image -->
      <div class="col-3 col-md-3 d-flex justify-content-center mb-3 mb-md-0">
        <img src="{% static 'images/UMons.png' %}" class="img-fluid rounded" alt="Right Image">
      </div>

    </div>
  </div>
</section>
{% endblock %}
