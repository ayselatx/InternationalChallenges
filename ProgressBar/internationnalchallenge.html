<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>météoBezpieka</title>
  <!-- Inclure Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light text-center py-5">

  <h2 class="mt-5 mb-2">Physical Properties</h2>  
    
    <div class="container d-flex flex-column flex-md-row justify-content-between mb-4">
        <div class="flex-grow-1">
            <h5 class="mt-4 mb-2">TEMPERATURE</h5>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" id="progressBarTemperature"></div>
                <span class="progress-value barNumbers" id="infoTemperature"></span>
            </div>
            <h5 class="mt-4 mb-2">HUMIDITY</h5>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" id="progressBarHumidity"></div>
                <span class="progress-value barNumbers" id="infoHumidity"></span>
            </div>
            <h5 class="mt-4 mb-2">PRESSURE</h5>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" id="progressBarPressure"></div>
                <span class="progress-value barNumbers" id="infoPressure"></span>
            </div>
        </div>
    </div>

    <button onclick="updateTemperature(159)">Temperature</button>
    <button onclick="updateHumidity(60)">Humidity</button>
    <button onclick="updatePressure(1900)">Pressure</button>



  <!-- Inclure Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts/scripts.js"></script>
</body>
</html>
